<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.da{
				width: 400px;
				height:400px;
				border: 1px solid;
				position: absolute;
			}
			.da div{
				width: 100px;
				height: 100px;
				outline: 1px solid;
				position: absolute;
			}
			
			.d1{
				right: 0px;
				top: 0px;
			}
			.d2{
				right: 100px;
				top: 0px;
			}
			.d3{
				right: 200px;
				top: 0px;
			}
			.d4{
				right: 300px;
				top: 0px;
			}
			.d5{
				top: 100px;
			}
			.d6{
				top: 200px;
			}
			.d7{
				top: 300px;
			}
			.d8{
				right: 0px;
				bottom: 100px;
			}
			.d9{
				right: 0px;
				bottom: 0px;
			}
		</style>
	</head>
	<body>
		<div class="da">
			<div class="d1">1</div>
			<div class="d2">2</div>
			<div class="d3">3</div>
			<div class="d4">4</div>
			<div class="d5">5</div>
			<div class="d6">6</div>
			<div class="d7">7</div>
			<div class="d8">8</div>
			<div class="d9">9</div>
		</div>
	</body>
</html>
